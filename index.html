<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alphabet convertor</title>
</head>
<body>
    <div class="app-wrapper">
        <header class="header">
            <a href="https://github.com/Qundet">Qundet</a>
        </header>
        <div class="convertor">
            <div class="switch-wrapper">
                <p id="from">Cirillic</p>
                <div onclick="switchAlphabet()" class="switch-button">
                    <img class="switch-icon" src="assets/switch-icon.png" alt="switch">
                </div>
                <p id="to">Latin</p>
            </div>
            <div class="input-wrapper">
                <textarea oninput="onInput()" id="input" cols="30" rows="10" class="input"></textarea>
            </div>
            <div class="output-wrapper">
                <textarea readonly id="output" cols="30" rows="10" class="input"></textarea>
            </div>
        </div>
    </div>
  <script src="scripts/alphabets.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
